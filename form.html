<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/form.css">
    <title></title>
  </head>
  <body>
    <form >
        <section>
      <h1>RESUME</h1>
        <h2>Career Objective</h2>
   <input type="text" name="name" id="career" placeholder="Enter your Objective">
 </section>
   <div class="main">
     <section>
       <h2>Personal Info</h2>
       <input type="text" name="name" id="name" placeholder="Enter your name"><br>
       <input type="email" name="email" id="email" placeholder="Enter your email address"><br>
       <input type="text" name="role" id="role" placeholder="Enter your Designation"><br>
       <input type="number" name="mobile" id="mobile" placeholder="Enter your mobile number"><br>
     </section>
     <section>
       <h2>Graduation Details</h2>
       <input type="text" name="college1" id="college1" placeholder="Enter your college name"><br>
       <select name="degree1" id="degree1">
         <option>Select your degree</option>
         <option>B.Tech</option>
         <option>BBA</option>
         <option>LAW</option>
       </select><br>
       <select  name="branch1" id="branch1">
         <option>Select your branch</option>
         <option>CSE</option>
         <option>ECE</option>
         <option>IT</option>
         <option>MEC</option>
       </select><br>
       <input type="number" name="marks1" id="marks1" placeholder="Enter your percantage">
 </section>
</div>
<div class="main">
  <section>
    <h2>Intermediate Details</h2>
    <input type="text" name="college2" id="college2" placeholder="Enter your College name"><br>
    <select name="degree2" id="degree2">
      <option>Select your Degree</option>
      <option>Intermediate</option>
      <option>Diploma</option>
    </select><br>
    <select name="branch2" id="branch2">
      <option>Select your Branch</option>
      <option>M.P.C</option>
      <option>Bi.P.C</option>
      <option>C.EC</option>
    </select><br>
    <input type="number" name="marks2" id="marks2" placeholder="Enter your Marks">
  </section>
  <section>
    <h2>SSC Details</h2>
    <input type="text" name="college3" id="college3" placeholder="Enter your School name"><br>
    <select name="degree3" id="degree3">
      <option>Select yoru Board</option>
      <option>SSC</option>
      <option>CBSC</option>
   </select><br>
   <input type="number" name="marks3" id="marks3" placeholder="Enter your Percentage"><br>
  </section>
</div>
<div class="main">
  <section>
    <h2>Technical Skilss</h2>
    <input type="text" name="skills" id="skills" placeholder="Enter your Skills">
  </section>
</div>
</form>
<button type="button" name="button" onclick="addData()">SUBMIT</button>
  </body>
  <script type="text/javascript" src="js/store.js">

  </script>
</html>
